name: Deploy Node.js to Azure Web App

on:
  push

env:
  AZURE_WEBAPP_NAME: 519-web-app
  AZURE_WEBAPP_PACKAGE_PATH: 'Node/WEB' # Path to your web app project
  FRONTEND_PACKAGE_PATH: 'Node/WEB/frontend' # Path to your frontend project
  NODE_VERSION: '20.x'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: npm install for backend
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: npm install

      - name: npm install for frontend
        working-directory: ${{ env.FRONTEND_PACKAGE_PATH }}
        run: |
          npm install
          npm run build
          rm -r public
          rm -r node_modules
          rm -r src

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: .

  deploy:
    permissions: 
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
